<div class="mcmain-puzzle">
  <div class="mcmain-puzzle__image" [ngStyle]="screenProperties.PuzzleStyle">
    @for (tile of tiles; track tile.position) {
    <div
      class="mcmain-puzzle__image-tile"
      [ngClass]="{ 'mcmain-puzzle__image-tile-empty': tile.isEmpty }"
      [ngStyle]="getTileStyle(tile)"
      (click)="onTileClick(tile)"
    ></div>
    }
  </div>
  <mcmain-puzzle-settings
    class="mcmain-puzzle__settings"
    [tileSize]="tileSize"
    [gridSize]="gridSize"
    (settingsChange)="updateTiles()"
  ></mcmain-puzzle-settings>
</div>
<button mcMainButton (click)="shuffleTiles()">New Game</button>
